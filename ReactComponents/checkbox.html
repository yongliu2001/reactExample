<!DOCTYPE html>
<html>
<head>
	<script src="https://fb.me/react-0.14.6.min.js"></script>
	<script src="https://fb.me/react-dom-0.14.6.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
	<title>React Checkbox Component</title>
</head>

<body>
	<div id="react-container"></div>
	<script type="text/babel">
	  var Checkbox = React.createClass({
      getInitialState: function() {
        return {checked: true}
      },
      handleCheck: function() {
        this.setState({checked: !this.state.checked});
      },

      render: function() {
        var message;
        if (this.state.checked) {
          message = "checked";
        } else {
          message = "unchecked";
        }
        return (
          <div>
            <input type="checkbox" onChange={this.handleCheck} defaultChecked={this.state.checked}/>
            <p>This box is {message}.</p>
          </div>);
      }
    });

    React.render(<Checkbox />, document.getElementById('react-container'));
	</script>
</body>
</html>
